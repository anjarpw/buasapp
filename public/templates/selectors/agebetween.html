<select ng-model="$parent.criteria.selection.value.from">
	<option 
		ng-repeat="age in $parent.criteria.selection.possibleAges" 
		ng-show="age<=$parent.criteria.selection.value.to" 
		ng-value="age">
		{{age}}
	</option>
</select>
<select ng-model="$parent.criteria.selection.value.to">
	<option 
		ng-show="age>=$parent.criteria.selection.value.from"	
		ng-repeat="age in $parent.criteria.selection.possibleAges" 
		ng-value="age">
		{{age}}
	</option>
</select>
